<div class="container padding-bottom-3x padding-top-3x mb-2">
    <div class="row">

        <!-- Content-->
        <div class="col-xl-12 col-lg-12 order-lg-1">
            
            <a routerLink="/long-grid-add">
                <button class="btn btn-square btn-secondary" type="button">Рослідування</button>
            </a>
            <a routerLink="/crowd-add">
                <button class="btn btn-square btn-secondary" type="button">Крауд</button>
            </a>
            
            <h6 class="text-muted text-normal text-uppercase margin-top-1x">Новий запит</h6>
            <hr class="margin-bottom-1x">
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="article-title">Ваше запитання</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="article-title" 
                    [placeholder]="'Ваше запитання'"
                    [(ngModel)]="article.title" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-2 col-form-label" for="article-preview">Схема корупційного злочину (Гіпотеза)</label>
                <div class="col-10">
                    <textarea class="form-control" id="article-preview" rows="5" 
                    [placeholder]="'Коротко про сам корупційний злочин'"
                    [(ngModel)]="article.preview"></textarea>
                </div>
            </div>

            <div class="text-center text-sm-center">
                <button class="btn btn-primary margin-bottom-none" type="submit" 
                (click)="addCrowd(article)" 
                [disabled]="!article.title || !article.preview">Зберегти</button>
            </div> 

        </div>
    </div>
</div>
